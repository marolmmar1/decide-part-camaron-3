{% extends "base.html" %}

{% block content %}
  <h2>Choose a Backup to Restore</h2>
  <form method="post" action="{% url 'store:vote_restore_backup' %}">
    {% csrf_token %}
    <select name="selected_backup">
      {% for backup_file in backup_files %}
        <option value="{{ backup_file }}">{{ backup_file }}</option>
      {% endfor %}
    </select>
    <button type="submit">Restore Selected Backup</button>
  </form>
{% endblock %}
