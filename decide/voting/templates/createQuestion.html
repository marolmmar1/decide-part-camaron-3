{% extends 'base_dashboard.html' %}
{% block content %}

<div id="app-booth">
    <h1>Create Question</h1>
    {{error}}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <script>
            function myFunction() {
            const element = document.getElementById("plus");
            const element2 = document.getElementById("plus2");
            element.innerHTML += element2.innerHTML;
            }
        </script>
            <div id = "plus">
                    {% csrf_token %}

                    {{form2.as_p}}
            </div>
            <script>
                        document.getElementById('id_optionSiNo').addEventListener('change', function() {
                            document.getElementById('id_third_option').disabled = !this.checked;
                        });
            </script>
            
        <div id = "plus2">
            {% csrf_token %}
            {{form2.as_p}}
            </div>

        <br />
        <button onclick="myFunction()"><a>Plus</a></button>

        <button class="btn btn-secondary btn-lg" type="submit"
        onclick="return confirm('Are you sure you want to create a question?');"><a>Create</a></button>
    </form>
</div>
<br />
<button class="btn btn-secondary btn-lg"><a href="{% url 'preguntas' %}"></a>Back to list</a></button>

{% endblock %}
